<!-- REGISTATION FIELDS
================================================== -->

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please fill in your personal details</h2>
        
         <!-- NAME FIELDS -->
        <label for="first-name" class="sr-only">Your First Name</label>
        <input type="text" id="first-name" class="form-control" placeholder="First Name" size="px" required autofocus>
        <label for="last-name" class="sr-only">Your Last Name</label>
        <input type="text" id="last-name" class="form-control" placeholder="Last Name" size="30px" required autofocus>
        
        <h2 class="form-signin-heading">Please fill in your home address</h2>
        <!-- ADDRESS FIELDS -->
        <label for="address-line1" class="sr-only">Home address line 1</label>
        <input type="text" id="address-line1" class="form-control" placeholder="Address line 1" size="30px" required autofocus>
        <label for="address-line2" class="sr-only">Home address line 2</label>
        <input type="text" id="address-line2" class="form-control" placeholder="Address line 2" size="30px" required autofocus>
        <label for="post-code" class="sr-only">Post Code</label>
        <input type="text" id="post-code" class="form-control" placeholder="Post code" size="30px" required autofocus>
        
        <h2 class="form-signin-heading">Please fill in your email address and preferable password.</h2>
        <!-- ACCESS FIELDS -->
        <label for="input-email" class="sr-only">Email address</label>
        <input type="email" id="input-email" class="form-control" placeholder="Email address" size="30px" required autofocus>
        <label for="input-password" class="sr-only">Password</label>
        <input type="password" id="input-password" class="form-control" placeholder="Password" size="30px" required autofocus>
        <label for="again-password" class="sr-only">Password</label>
        <input type="password" id="again-password" class="form-control" placeholder="Repeat your password" size="30px" required autofocus>
        
        <h2 class="form-signin-heading">Please fill in your bank details</h2>
        <!-- CARD FIELDS -->
        <label for="card-number" class="sr-only">Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="Card number" size="30px" required autofocus>
        <label for="card-name" class="sr-only">Name On Card</label>
        <input type="text" id="card-name" class="form-control" placeholder="Card holder name" size="30px" required autofocus>
        <label for="expiry-date" class="sr-only">Expiry Date</label>
        <input type="text" id="expiry-date" class="form-control" placeholder="Expiry date 00/00" size="30px" required autofocus>
        <label for="csv-number" class="sr-only">CSV Number</label>
        <input type="text" id="csv-number" class="form-control" placeholder="CSV number" size="30px" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Complete Registration</button>
      </form>
