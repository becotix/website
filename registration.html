<!-- REGISTATION FIELDS
================================================== -->
   <style>
   	form {
   		margin-top: 3%;
   	}
   </style>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please fill in your personal details</h2>
        
        <!-- NAME FIELDS -->
        <label for="firstName" class="sr-only">Your First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" requiered autofocus>
        <label for="lastName" class="sr-only">Your Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" requiered autofocus>
        
        <!-- ADDRESS FIELDS -->
        <label for="addressLine1" class="sr-only">Home address line 1</label>
        <input type="text" id="addressLine1" class="form-control" placeholder="Address line 1" requiered autofocus>
        <label for="addressLine2" class="sr-only">Home address line 2</label>
        <input type="text" id="addressLine2" class="form-control" placeholder="Address line 2" requiered autofocus>
        <label for="postCode" class="sr-only">Post Code</label>
        <input type="text" id="postCode" class="form-control" placeholder="Post code" requiered autofocus>
        
        <!-- ACCESS FIELDS -->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
   <!--     <label for="againPassword" class="sr-only">Password</label> -->
        <input type="password" id="inputPassword" class="form-control" placeholder="Repeat your password" required autofocus>
        
        <!-- CARD FIELDS -->
        <label for="cardNumber" class="sr-only">Card Number</label>
        <input type="text" id="cardNumber" class="form-control" placeholder="Card number" requeired autofocus>
        <label for="cardName" class="sr-only">Name On Card</label>
        <input type="text" id="cardName" class="form-control" placeholder="Card holder name" requiered autofocus>
        <label for="expiryDate" class="sr-only">Expiry Date</label>
        <input type="text" id="expiryDate" class="form-control" placeholder="Expiry date 00/00" requiered autofocus>
        <input type="text" id="expiryDate" class="form-control" placeholder="CSV Number" requiered autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Complete Registration</button>
      </form>
